<!DOCTYPE html>
<html>
  <head>
    <title>clock</title>
    <link
      href="https://fonts.googleapis.com/css?family=Cabin+Sketch&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Great+Vibes&display=swap"
      rel="stylesheet"
    />
    <link type="text/css" rel="stylesheet" href="./css/style.css" />
    <style>
      @font-face {
        font-family: "Cabin Sketch";
        src: url("../Great_Vibes/GreatVibes-Regular.ttf") format("truetype");
        src: url("../Cabin_Sketch/CabinSketch-Regular.ttf") format("truetype");
      }
      .clock {
        font-family: "Great Vibes";
      }
      .time {
        font-family: "Cabin Sketch";
      }
    </style>
  </head>
  <body>
    <canvas id="clock" width="200" height="200" class="clock"></canvas>
    <script type="text/javascript" src="clock.js"></script>
    <canvas id="time" width="200" height="200" class="time"></canvas>
    <script type="text/javascript" src="time.js"></script>
  </body>
</html>
